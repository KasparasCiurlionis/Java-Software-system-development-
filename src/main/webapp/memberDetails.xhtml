<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateMemberDetails.member.name}</h2>
    <h:form>
        <h:outputText value="rank: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateMemberDetails.member.rank}" required="true" />
        <h:commandButton value="update" action="#{updateMemberDetails.updatePlayerRank()}">
            <f:param name="memberId" value="#{updateMemberDetails.member.id}" />
        </h:commandButton>
        <h:commandButton value="calculate" action="#{generateAsync.generate()}">
            <f:param name="memberId" value="#{updateMemberDetails.member.id}" />
        </h:commandButton>
        <h:outputText value="#{generateAsync.asyncStatus}" />
        <h:commandButton value="Generate number?" disabled="#{generateAsync.asyncRunning}" action="#{generateAsync.generate()}">
            <f:param name="memberId" value="#{updateMemberDetails.member.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
